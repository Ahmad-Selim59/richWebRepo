<!DOCTYPE html>
<html lang="en">
<head>

    <script src="javascript.JS"></script>
</head>
<body>
    <div class="header">
        <p>Phone Directory</p>
    </div>

   <center>
    <div id = "validations" class="inputs">

            <div id="error" class="error"></div>

    </center>

    <br>
    <div class="filter">

        <input type="search" placeholder="search number" id="filter" onkeyup="Search()">

        <br><div id="noResult" class="error"></div>
        </center>
    </div>
    <div class="header">Contacts summary</div>
      <table id="logs" class="Ctable">
        <tr>
            <th onclick="sortNames()">Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </table>

</body>
